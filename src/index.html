<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Control site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@1.x.x/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto">
        <div class="flex flex-col items-center justify-center h-screen">
            <h1 class="text-4xl font-bold">LED Control</h1>
            <div class="flex flex-row">
                <!-- Color Picker -->
                <div class="flex flex-col items-center justify-center">
                    <h2 class="text-2xl font-bold">Color Picker</h2>
                    <label for="color-picker">Color</label><input type="color" id="color-picker" name="color-picker" value="#ff0000">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="color-picker-button">Set Color</button>
                </div>
            </div>
        </div>
    </div>
    <!-- On click of the color picker button, send a POST request to the server to set the color with the following content: -->
    <!-- {"r":0,"g":0,"b":0} -->
    <script>
        document.getElementById("color-picker-button").addEventListener("click", function() {
            let color = document.getElementById("color-picker").value;
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);
            let data = {"r": r, "g": g, "b": b};
            fetch("/set-color", {
                method: " ",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
        });
    </script>
</body>
</html>
